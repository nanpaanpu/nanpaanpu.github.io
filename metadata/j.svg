<svg version='2.0' encoding='utf-8' viewBox='0 0 388 560' preserveAspectRatio='xMidYMid'
    xmlns:xlink='http://www.w3.org/1999/xlink' xmlns='http://www.w3.org/2000/svg'>
    <style>
        body,
        svg {
            width: 388px;
            height: 560px;
             overflow-x: hidden;
           overflow-y: hidden;
            margin: 0;
            padding: 0
        }

        .meta {
            width: 388px;
            height: 560px;
            display: grid;
            grid-template-areas:
                "a"
                "b";
            grid-template-rows: 90% 10%;
        }

        

        .player {
            position: relative;
            width: 100%;
            background: #f1f3f4;
            grid-area: b;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .ani {
            width: 388px;
            height: 560px;

        }

        .webgl {
            grid-area: a;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            outline: none;
        }

        
    </style>
    <rect width="388" height="560" fill='red' />
    <foreignObject x='0' y='0' width='388' height='560'>
        <div class="meta" xmlns="http://www.w3.org/1999/xhtml">
            <div class="ani"><canvas class="webgl"></canvas></div>
            <div class="player"> 
               <audio src=""/>
            </div>
</div>
    </foreignObject>
</svg>
